<html>
    <p>the highest number is </p>
    <p id="demo"></p>
    <script>
        var arr=[1,55,66,54,12,35,4,88,99,41]
        {
            document.getElementById("demo").innerHTML=maxArray(arr);
        }
        function maxArray(arr) {
  return Math.max.apply(null, arr);
}
    </script>
</html>
